<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sword Factory Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Sword Factory</h1>
        <div id="stats">
            <p>Money: <span id="money">0</span></p>
            <p>Swords Made: <span id="swords-made">0</span></p>
        </div>
        <button id="make-sword">Make Sword</button>
        <button id="sell-swords">Sell Swords</button>
        <h2>Upgrades</h2>
        <div id="upgrades">
            <button id="upgrade-mold">Upgrade Mold (Cost: <span id="mold-cost">100</span>)</button>
            <button id="upgrade-quality">Upgrade Quality (Cost: <span id="quality-cost">100</span>)</button>
            <button id="upgrade-rarity">Upgrade Rarity (Cost: <span id="rarity-cost">100</span>)</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
