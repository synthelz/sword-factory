<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sword Factory Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Sword Factory</h1>
        <div id="stats">
            <p>Money: <span id="money">0</span></p>
            <p>Swords Made: <span id="swords-made">0</span></p>
            <p>Last Sword: <span id="last-sword">N/A</span></p>
        </div>
        <button id="make-sword">Make Sword</button>
        <button id="sell-swords">Sell Swords</button>
        <h2>Upgrades</h2>
        <div id="upgrades">
            <button id="upgrade-mold">Upgrade Mold (Free)</button>
            <button id="upgrade-quality">Upgrade Quality (Free)</button>
            <button id="upgrade-rarity">Upgrade Rarity (Free)</button>
        </div>
    </div>
    <script src="js/sword.js"></script>
    <script src="js/upgrades.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
